name: bootcamp-teamA

# 개발 환경용 Docker Compose 설정

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: teamAdb
      POSTGRES_USER: teamA
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
      PGTZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # 로컬에서만 접근 가능
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamA"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teamA-network

  # Redis 캐시 및 Celery 결과 저장소
  redis:
    image: redis:7-alpine
    container_name: redis
    environment:
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:6379:6379"  # 로컬에서만 접근 가능
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teamA-network

  # RabbitMQ 메시지 브로커
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: teamA
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:5672:5672"    # AMQP 포트 (로컬에서만 접근 가능)
      - "127.0.0.1:15672:15672"  # 관리 콘솔 (로컬에서만 접근 가능)
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - teamA-network

  # Django 백엔드 (개발 서버)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app  # 개발환경: 코드 변경 시 실시간 반영
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "127.0.0.1:8000:8000"  # 로컬에서만 접근 가능
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=amqp://teamA:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=Asia/Seoul
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - teamA-network

  # Celery Worker (비동기 작업 처리)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery
    command: celery -A config worker -l info
    volumes:
      - .:/app  # 개발환경: 코드 변경 시 실시간 반영
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=amqp://teamA:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=Asia/Seoul
    depends_on:
      - backend
      - rabbitmq
      - redis
    networks:
      - teamA-network

  # Celery Beat (스케줄러)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-beat
    command: celery -A config beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=amqp://teamA:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=Asia/Seoul
    depends_on:
      - celery
    networks:
      - teamA-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  teamA-network:
    driver: bridge
