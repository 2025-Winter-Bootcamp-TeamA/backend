name: bootcamp-teamA

# 배포 환경용 Docker Compose 설정

services:
  # RabbitMQ 메시지 브로커
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      TZ: ${TZ}
    ports:
      - "5672:5672"   # API 서버 접속용 포트
      - "15672:15672" # 관리자 웹 UI 포트
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - teamA-network
    restart: always

  # Django 백엔드 (Gunicorn WSGI 서버)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # 배포환경: Nginx를 통해서만 접근
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
    networks:
      - teamA-network
    restart: always

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
    networks:
      - teamA-network
    restart: always

  # Celery Worker (비동기 작업 처리)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery
    command: celery -A config worker -l warning
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
    depends_on:
      - rabbitmq
    networks:
      - teamA-network
    restart: always

  # Celery Beat (스케줄러)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-beat
    command: celery -A config beat -l warning
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
    depends_on:
      - celery
    networks:
      - teamA-network
    restart: always


volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  teamA-network:
    driver: bridge

