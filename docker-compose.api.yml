services:
  # 1. Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    env_file: .env.production
    ports:
      - "8000:8000" # 외부에서 /metrics 접속 확인용
    volumes:
      - .:/app
    networks:
      - teamA-network
    restart: always

  # 2. Nginx
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - teamA-network
    restart: always

  # 3. Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090" # Prometheus UI 접속용
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - teamA-network
    restart: always

  # 4. Loki (로그 저장소)
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - teamA-network
    restart: always

  # 5. Grafana (시각화)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - teamA-network
    restart: always

  # 6. Alloy (로그 수집기)
  alloy:
    image: grafana/alloy:latest
    container_name: alloy-api
    ports:
      - "12345:12345" # Alloy 상태 확인 UI
    volumes:
      - ./monitoring/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock
    command: run --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - teamA-network
    restart: always

  # 7. cAdvisor (컨테이너 모니터링)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor-api
    privileged: true # 오타 수정 완료
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - teamA-network
    restart: always

networks:
  teamA-network:
    driver: bridge